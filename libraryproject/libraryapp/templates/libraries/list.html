{% extends 'shared/base.html' %}
{% load static%}
    <body>
        {% block content %}
        <h1>Libraries</h1>

        <ol>
            {% for library in all_libraries %}
            <li>
                <a href="{% url 'libraryapp:library' library.id %}">{{ library.name }}</a>
                is located at {{ library.address }}
            </li>
            {% endfor %}
        </ol>
        {% endblock %}
    </body>
