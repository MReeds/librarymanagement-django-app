{% extends 'shared/base.html' %}
{% load static %}
  <body>
    {% block content %}
    <h1>Books</h1>
    <a href="{% url 'libraryapp:book_form' %}">Add Book to Inventory</a>
    <ol>
    {% for book in all_books %}
    <li>
      <a href="{% url 'libraryapp:book' book.id %}"> {{ book.title }} </a>
      by {{book.author}} was published in {{book.year_published}}
    </li>
    {% endfor %}
    </ol>
    {% endblock %}
  </body>
